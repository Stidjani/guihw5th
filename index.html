<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="hw5.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="hw5.js"></script>
  </head>
  <body>
    <p id="title">Scrabble - By: Shakib Tidjani</p>
    <div class="board"> <!--This is the board, its represented as a div of images with unique ids-->
          <img src="blanktile.png" class="boardelement" id="0">
          <img src="doubletile.png" class="boardelement" id="1">
          <img src="blanktile.png" class="boardelement" id="2">
          <img src="blanktile.png" class="boardelement" id="3">
          <img src="blanktile.png" class="boardelement" id="4">
          <img src="doubletile.png" class="boardelement" id="5">
          <img src="blanktile.png" class="boardelement" id="6">
    </div>
    <div id="tiles"> <!--This is where the randomly generated tiles will go, they are represented as divs with a background image of the corresponding leter-->
      <div id="space"></div> <!--This is an empty div purely here to push the tiles downards so they look nicer on the rack-->
    </div>
    <p id="word">_______</p> <!--Word text, 7 underscores which will be procedurally replaced with the appropriate letter-->
    <p>Score: </p>
    <p id="score">0</p> <!--Score text, starts as 0, increases as tiles are put on the board, once word is submitted it becomes permanent-->
    <p>Tiles Remaining: </p>
    <p id="TileCount">93</p> <!--Tile text, starts as 93 because there are 100 total tiles, and 7 are automatically placed on the board-->
    <button id="button1" class="ui-button ui-widget ui-corner-all">Submit Word</button> <!--Buttons to submit the word and restart the game-->
    <button id="button2" class="ui-button ui-widget ui-corner-all">Restart Game</button>
</body>
</html>
